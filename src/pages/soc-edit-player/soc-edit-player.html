 <ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Edit Player Details</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<div align="center"><h3> Amend Player's Details </h3></div>
<br>
<table>
	<tr><td >Name:</td><td  colspan="2">{{name.Player}}</td></tr>
		<tr><td>Handicap:</td><td align="center" width="100px">{{Hcp}}</td><td  width="160px"><input style="color:red; width:150px" type="text" [(ngModel)]="selected.Hcp" name="Hcp" placeholder="Insert New Hcp"></td></tr>
			<tr><td>Revised Hcp:</td><td align="center">{{RevHcp}}</td><td align="center" ><input style="color:red; width:150px" type="text" [(ngModel)]="selected.revHcp" name="revHcp" placeholder="Insert Rev Hcp"></td></tr>
				<tr><td>Club:</td><td colspan="2">{{Club}}</td>
					</tr>
					</table>
<div align="center">
	<p><b><u>Revised Handicap:</u></b><br>
	To manually adjust penalty shots for winning a round.</p>
</div>
<br>


<br>
 <button ion-button full (click)="editPlayer(data)">Submit Changes</button>
</ion-content>
