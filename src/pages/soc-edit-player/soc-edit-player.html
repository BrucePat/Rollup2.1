 <ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Edit Player Details</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<div align="center"><h3> Amend Player's Details </h3></div>
<br>
<table>
	<tr><td >Name:</td><td  colspan="2">{{name.Player}}</td></tr>
	<tr><td>Handicap:</td><td colspan="2" width="160px"><input style="color:red; width:150px" type="text" [(ngModel)]="selected.Hcp" name="Hcp" placeholder="Insert New Hcp" ></td></tr>
	<tr><td>Revised Hcp:</td><td colspan="2" width="160px" ><input style="color:red; width:150px" type="text" [(ngModel)]="selected.revHcp" name="revHcp" placeholder="Insert Rev Hcp" ></td></tr>
	<tr><td>Club:</td><td colspan="2">{{Club}}</td></tr>
</table>

<br>
<table>
	<tr><td >Roll Up Day:</td><td align="center"  width="160px"><input style="color:red; width:150px" type="text" [(ngModel)]="selected.Day" name="Day" placeholder="Insert Day" ></td></tr>
	<tr><td>Roll Up Time:</td><td align="center"  width="160px"><input style="color:red; width:150px" type="text" [(ngModel)]="selected.Time" name="Time" placeholder="Insert Time" ></td></tr>

</table>

<br>
 <button ion-button full (click)="editPlayer(data)">Submit Changes</button>
</ion-content>
