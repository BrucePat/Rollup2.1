<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{day}} {{time}} RollUp</ion-title>
  </ion-navbar>
</ion-header>




<ion-content class="home">
<button ion-button full color="primary" (click)="addPlayer(person)">Add a new Player</button>


  <ion-list>
   <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
    <ion-item-sliding *ngFor="let person of player" >
        <ion-item>{{person.Player}} <ion-icon name="arrow-back" item-right></ion-icon></ion-item>
            <ion-item-options>
            <button ion-button color="primary" (click)="editPlayer(person)">Edit</button>
            <button ion-button color="danger" (click)="removePlayer(person)">Delete</button>
      </ion-item-options>

    </ion-item-sliding>
 </ion-list>



</ion-content>
