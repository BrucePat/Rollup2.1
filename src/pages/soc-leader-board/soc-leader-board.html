 <ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Leader Board</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >
    <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
 <ion-list>

<div align="center" class="bar bar-loading bar-assertive top-bar">
      <span >
        <h3>{{day}} {{time}} Leader Board</h3> </span>
       </div>

<ion-item>
<div ng-init="getLeaders()">
<table class="leaderboard" >
    <tr><th>Name</th><th>Score  </th><th>Hcp  </th><th>Revised Hcp</th></tr>

    <tr *ngFor="let Score of scores | orderBy: 'Score':true">
          <td style="text-align:left">{{Score.Player}}</td>
          <td>{{Score.Score}}</td>
          <td>{{Score.Hcp}}</td>
		  <td>{{Score.RevHcp}}</td>
    </tr>
</table>
</div>
</ion-item>
</ion-list>
</ion-content>
