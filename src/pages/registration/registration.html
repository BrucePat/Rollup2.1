<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Register Now</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content">
  <div class="login-box">
    <form (ngSubmit)="registration()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>

              <ion-input type="text" placeholder="USERNAME" name="name" [(ngModel)]="registerCredentials.name" required></ion-input>
            </ion-item>
            <ion-item>

              <ion-input type="text" placeholder="GOLF SOCIETY" name="society" [(ngModel)]="registerCredentials.society" required></ion-input>
            </ion-item>
            <ion-item>

              <ion-input type="text" placeholder="EMAIL" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>

              <ion-input type="password" placeholder="PASSWORD" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button color="primary" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
