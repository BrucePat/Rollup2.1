<ion-header>

 <ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Select Todays Course</ion-title>
  </ion-navbar>
</ion-header>

</ion-header>


<ion-content padding>
<br><br><br>
<div align="center">  <h3>{{society}} Society </h3></div>

    <div align="center">  <h3> Golf Courses </h3></div>
    <ion-item  *ngFor="let d of course" >
    <ion-label>{{d.Course}} </ion-label>
    <ion-toggle  (ionChange)="updateItem(d)" ></ion-toggle>
     </ion-item>

</ion-content>
