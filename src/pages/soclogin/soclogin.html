<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Golf Society & Roll Up Organiser</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" >
  <div>
    <form (ngSubmit)="soclogin()" #socRegisterForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
             <ion-item>

              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="socRegisterCredentials.email" required></ion-input>
              </ion-item>
              <ion-item>

              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="socRegisterCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button color="primary" full type="submit" [disabled]="!socRegisterForm.form.valid">Login</button>
          <button ion-button color="primary" full (click)="socCreateAccount()">Create New Account</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
