<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Register Now</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content">
  <div class="login-box">
    <form (ngSubmit)="socRegister()" #socRegisterForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>

              <ion-input type="text" placeholder="NAME" name="name" [(ngModel)]="socRegisterCredentials.name" required></ion-input>
            </ion-item>
            <ion-item>

              <ion-input type="text" placeholder="EMAIL" name="email" [(ngModel)]="socRegisterCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>

              <ion-input type="password" placeholder="PASSWORD" name="password" [(ngModel)]="socRegisterCredentials.password" required></ion-input>
            </ion-item>

            <ion-item>

              <ion-input type="text" placeholder="GOLF CLUB" name="club" [(ngModel)]="socRegisterCredentials.club" required></ion-input>
            </ion-item>
              <ion-item>

              <ion-input type="text" placeholder="ROLL UP DAY" name="day" [(ngModel)]="socRegisterCredentials.day" required></ion-input>
            </ion-item>

              <ion-item>

              <ion-input type="text" placeholder="ROLL UP TIME" name="time" [(ngModel)]="socRegisterCredentials.time" required></ion-input>
            </ion-item>
              <ion-item>

              <ion-input type="text" placeholder="CURRENT HANDICAP" name="hcp" [(ngModel)]="socRegisterCredentials.hcp" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button color="primary" full type="submit" [disabled]="!socRegisterForm.form.valid">Register</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
